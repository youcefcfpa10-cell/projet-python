<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اتصل بنا</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #FFF7F0;
    text-align: center;
    margin: 0;
    padding: 30px 20px;
}

/* العنوان */
h1 { 
    color: #D35400; 
    margin-bottom: 30px; 
    font-size: 32px;
}

/* حاوية المعلومات */
.contact-info { 
    background: #fff; 
    display: inline-block; 
    padding: 30px 40px; 
    border-radius: 16px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
    min-width: 320px;
}

/* قائمة الأزرار */
.contact-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* أزرار الاتصال */
.contact-button {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-decoration: none;
    width: 250px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* تأثير Hover */
.contact-button:hover {
    transform: scale(1.07);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

/* أيقونات */
.contact-button img {
    width: 22px;
    height: 22px;
}

/* ألوان مميزة لكل زر */
.email-btn { background-color: #E74C3C; }       /* أحمر للبريد */
.phone-btn { background-color: #3498DB; }       /* أزرق للهاتف */
.whatsapp-btn { background-color: #25D366; }    /* أخضر واتساب */
.facebook-btn { background-color: #3b5998; }    /* فيسبوك */
.cv-btn { background-color: #8E44AD; }          /* أرجواني للسيرة الذاتية */

</style>
</head>
<body>

<h1>اتصل بنا</h1>

<div class="contact-info">
    <div class="contact-list">
        <a class="contact-button email-btn" href="mailto:YOUCEFCFPA10@GMAIL.COM">
            <img src="images/1.PNG" alt="Email"> البريد الإلكتروني
        </a>
        <a class="contact-button phone-btn" href="tel:+213699802562">
            <img src="images/tel.JPG" alt="Phone"> الهاتف: +213699802562
        </a>
        <a class="contact-button whatsapp-btn" href="https://wa.link/4y9xf4" target="_blank">
            <img src="images/whatsapp.JPEG" alt="WhatsApp"> تواصل عبر واتساب
        </a>
        <a class="contact-button facebook-btn" href="https://tinyurl.com/2687f245" target="_blank">
            <img src="images/facebook.png" alt="Facebook"> صفحة فيسبوك
        </a>
        <a class="contact-button cv-btn" href="#" target="_blank">
            <img src="images/CV.png" alt="CV"> السيرة الذاتية
        </a>
    </div>
</div>

</body>
</html>
